{% extends 'web/base.html'%}
{% block body%}
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="text" name="password" placeholder="password"><br>
    <input type="submit">
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
{% endblock %}
