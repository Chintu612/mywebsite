<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}nitro{% endblock %}</title>
    {% load static  %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Satisfy" type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'web/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- logo -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collaspe" data-target="#topNavBar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">nitro</a>
        </div>

        <div class="collaspe navbar-collaspe" id="topNavBar">
            <ul class="nav navbar-nav ">
                {% if user.is_authenticated %} 
                <li class="">
                    <a href="/customer">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Farmers
                    </a>
                </li>
                
                <li class=" ">
                    <a href="/product">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp;Products
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="GET" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="/trans">
                        <span class="glyphicon glyphicon-euro" aria-hidden="true"></span>&nbsp;Transaction
                    </a>
                </li>
                <li class=" ">
                    <a href="/edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Edit
                    </a>
                </li>
                <li class=" ">
                    <a href="/logout">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% else %}
                <li class="">
                    <a href="/login">
                        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>&nbsp;Login
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% block body%}
{% endblock %}
</body>
</html>
