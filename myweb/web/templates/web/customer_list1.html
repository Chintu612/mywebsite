{% extends 'web/base.html'%}
{% block body%}
<ul> 
    <!-- Iterate over object_list -->
    {% for object in customer %} 
    <!-- Display Objects -->
    <a href='{{object.id}}/'>{{ object.name }}</li> 
    <hr/> 
    <!-- If objet_list is empty  -->
    {% empty %} 
    <li>No objects yet.</li> 
    {% endfor %} 
</ul> 
{% endblock %}
